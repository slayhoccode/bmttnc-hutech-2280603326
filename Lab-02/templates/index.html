<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .list-item {
            transition: transform 0.3s ease;
        }
        .list-item:hover {
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech" class="mx-auto d-block" style="width: 30%;">
        <h4 class="text-center font-weight-bold mt-4">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <h4 class="text-center font-weight-blod mt-4">PHẠM NGỌC TRAI + 2280603326 HELLO WORLD !</h4>
        <ul class="list-group mt-5" id="navList">
            <li class="list-group-item list-item"><a href="/caesar" class="text-dark text-decoration-none">Ceasar Cipher</a></li>
            <li class="list-group-item list-item"><a href="/vigenere" class="text-dark text-decoration-none">Vigenere Cipher</a></li>
            <li class="list-group-item list-item"><a href="/playfair" class="text-dark text-decoration-none">Play fair Cipher</a></li>
            <li class="list-group-item list-item"><a href="/railfence" class="text-dark text-decoration-none">Rail Fence Cipher</a></li>
        </ul>
    </div>

    <script>
        // Animation khi trang load
        gsap.from(".mx-auto", { duration: 1.5, opacity: 0, scale: 0.5, ease: "bounce" });
        gsap.from(".text-center", { duration: 1, opacity: 0, y: 50, delay: 0.5, ease: "power2.out" });

        // Animation cho danh sách liên kết
        gsap.from("#navList .list-item", {
            duration: 0.8,
            opacity: 0,
            y: 30,
            stagger: 0.2,
            delay: 1,
            ease: "power2.out"
        });

        // Hover effect cho các item
        gsap.utils.toArray(".list-item").forEach(item => {
            item.addEventListener("mouseenter", () => {
                gsap.to(item, { duration: 0.3, scale: 1.1, ease: "power1.out" });
            });
            item.addEventListener("mouseleave", () => {
                gsap.to(item, { duration: 0.3, scale: 1, ease: "power1.out" });
            });
        });
    </script>
</body>
</html>
