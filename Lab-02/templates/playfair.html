<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <table class="table animate-table">
            <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td></tr>
            <tr>
                <td class="section-header encryption">ENCRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair_encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control animate-form" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control animate-form" name="inputKeyPlain" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-primary animate-btn">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td class="section-header decryption">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair_decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control animate-form" name="inputCipherText" placeholder="Input Cipher Text" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control animate-form" name="inputKeyCipher" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-success animate-btn">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Animation khi trang load
        gsap.from(".title", { duration: 1, opacity: 0, y: 50, ease: "power2.out" });
        gsap.from(".section-header", { duration: 0.8, opacity: 0, y: 30, stagger: 0.2, delay: 0.5, ease: "power2.out" });

        // Animation cho form và nút
        gsap.from(".animate-table", { duration: 1.2, opacity: 0, scale: 0.9, delay: 0.3, ease: "power2.out" });
        gsap.from(".animate-form", { duration: 0.7, opacity: 0, y: 20, stagger: 0.1, delay: 1, ease: "power2.out" });
        gsap.from(".animate-btn", { duration: 0.7, opacity: 0, scale: 0.8, stagger: 0.2, delay: 1.5, ease: "back.out(1.7)" });
    </script>
</body>
</html>
